<Exercício:
1 - Estilize as divs para que, ao passar o cursor por cima das mesmas, elas ganhem uma borda.
2 - Faça cada div ter uma cor própria.
3 - Estilize cada uma das tags h3.
4 - Faça a terceira div ser maior que as demais.
5 - Deixe as tags ímpares h3 com o texto em itálico.
>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  <style> 
  body {
    background-color: beige;
  }

  div:hover {
    border: 1px solid red ;
    width: auto;
    height: auto;
  }

  div:nth-of-type(1) {
    color: blue
  }

  div:nth-of-type(2) {
    color: cornflowerblue
  }

  div:nth-of-type(3) {
    color: navy;
    font-size: 200%;
    height: 50%;
    text-align: justify;
  }
 
  div:nth-of-type(4) {
    color: darkblue
  }

  div:nth-of-type(5) {
    color: turquoise
  }

  div:nth-of-type(2n-1) h3{
font-style: italic;
  }

  
  </style>
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div> 
    <h3 style="font-family: Arial, Helvetica, sans-serif;"> Cor primária</h3>
  </div>
  <div> 
    <h3 style="font-family: cursive;">Cor Secundária</h3>
  </div>
  <div>
    <h3 style=" font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="font-family: 'Courier New', Courier, monospace;">Cor Escura</h3>
  </div>
  <div>
    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; ">Cor Clara</h3>
  </div>
</body>
</html>
